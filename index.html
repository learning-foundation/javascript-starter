<html>
    <head>
        <title>JavaScript Foundation</title>
    </head>
    <body>
        <!-- HTML Elements -->
        <script>
            
            /* #################################################################
            JavaScript is the last element because 
            a) can handling redered html elements            
            b) improve rendering speed
            ################################################################# */ 

            console.log('JavaScript Foundation')

            /* #################################################################
            Variables (string, integer, float, boolean, array, object)
            ################################################################# */ 
            
            // var: scoped visible
            var name = "Antonela"; // string
            var age = 23; // integer
            var weight = 66.3; // float
            var married = true; // boolean
            var childs = ["Martin", "Antonie", "Caroline"]; // array
            
            var firstChild = {
                name: "Martin",
                age: 15,
                married: false
            } // object

            /* #################################################################
            Math Operations (+, -, /, *, %)
            ################################################################# */            
            
            var result1 = 10 + 5; // result is integer: 15 
            var result2 = "10" + 5; // result is string: 105
            var result3 = 11 % 5; // result is integer: 1
            
            var x = 10;
            x += 3; // sum shortcut

            /* #################################################################
            Functions
            ################################################################# */

            function sum(number1, number2) {
                var result = number1 + number2;
                return result;
            }
            
        </script>
    </body>
</html>
