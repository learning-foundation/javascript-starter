<html>
    <head>
        <title>JavaScript Foundation</title>
    </head>
    <body>
        <!-- HTML Elements -->
        <script>
            
            /* #################################################################
            JavaScript is the last element because 
            a) can handling redered html elements            
            b) improve rendering speed
            ################################################################# */ 

            console.log('JavaScript Foundation')

            /* #################################################################
            Variables (string, integer, float, boolean, array, object)
            ################################################################# */ 
            
            // var: scoped visible
            var name = "Antonela"; // string
            var age = 23; // integer
            var weight = 66.3; // float
            var married = true; // boolean
            var childs = ["Martin", "Antonie", "Caroline"]; // array
            
            var firstChild = {
                name: "Martin",
                age: 15,
                married: false
            } // object

            /* #################################################################
            Math Operations (+, -, /, *, %)
            ################################################################# */            
            
            var result1 = 10 + 5; // result is integer: 15 
            var result2 = "10" + 5; // result is string: 105
            var result3 = 11 % 5; // result is integer: 1
            
            var x = 10;
            x += 3; // sum shortcut

            /* #################################################################
            Functions
            ################################################################# */

            function sum(number1, number2) {
                var result = number1 + number2;
                return result;
            }

            /* #################################################################
            Conditional
            ################################################################# */

            // == -> check only values: "1" == 1 (true)
            // === -> check value and type: "1" === 1 (false)

            function genderIf(gender) {
                if (gender === "M") {
                    return "Male";
                } else if (gender === "F") {
                    return "Female";
                } else {
                    return "Other";
                }
            }

            function genderSwitch(gender) {
                switch (gender) {
                    case "M":
                        return "Male";
                    case "F":
                        return "Female";
                    default:
                        return "Other";
                }
            }

            function genderTernayConditional(gender) {
                return (gender === "M") ? "Male" : "Female";
            }

            /* #################################################################
            Logical Operators (AND, OR, NOT)
            ################################################################# */

            // AND = &&
            // OR = ||
            // NOT = !, !=, !==

            // ternary operator
            function genderTernaryOperator(gender) {
                return (gender === "M"); // return true if gender is M
            }

            /* #################################################################
            Loops (for, while)
            ################################################################# */

            // better when loop limit is know
            for (var i = 0; i <= 100; i++) {
                console.log(i);
            }

            // better when the loop limit is unknow
            var j = 219345872;
            while (j > 50) {
                j /= 5;
            }

        </script>
    </body>
</html>
